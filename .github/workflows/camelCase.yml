name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' 

      - name: Navigate to Front directory
        working-directory: Front

      - name: Install dependencies
        run: npm install
        working-directory: Front

      - name: Run ESLint
        run: npx eslint '**/*.tsx'
        working-directory: Front
